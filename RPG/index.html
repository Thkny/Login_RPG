<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Ficha-RPG</title>
</head>

<body>
    <header>
        <div class="topvav">
            <h1>Ficha RPG</h1>
        </div>
    </header>

    <main>

        <article class="content">

            <div class="content-box">
                <div>
                    <h3>LORE</h3>
                    <textarea placeholder="Insira aqui a sua lore"></textarea>
                </div>
                <div>
                    <h3>ALGUMA COISA</h3>
                    <textarea placeholder="Aqui eu sei lá o que vai ser"></textarea>
                </div>
            </div>

            <div class="content-box2">
                <div class="box2">
                    <img src="./images/heart.png" width="50%" alt="vida">

                    <div class="vida">
                        <button onclick="add()"></button>
                        <span id="print">0%</span>
                        <button onclick="sub()"></button>
                    </div>
                </div>
                <div class="box2">
                    <img src="./images/escudo.png" width="45%" alt="escudo">
                    <div class="escudo">
                        <button onclick="add2()"></button>
                        <span id="print2">0%</span>
                        <button onclick="sub2()"></button>
                    </div>
                </div>
            </div>


            <div class="content-box3">
                <div id="um">
                    <h2>Status</h2>

                    <span id="pontos">15 pts.</span>

                    <ul>
                        <li>
                            <button id="sub1"></button>
                            dano fisico
                            <button id="add1"></button>
                            <span id="valor1">0</span>

                        </li>

                        <li>
                            <button id="sub2"></button>
                            dano magico
                            <button id="add2"></button>
                            <span id="valor2">0</span>
                        </li>

                        <li>
                            <button id="sub3"></button>
                            dano critico
                            <button id="add3"></button>
                            <span id="valor3">0</span>
                        </li>

                        <li>
                            <button id="sub4"></button>
                            estamina
                            <button id="add4"></button>
                            <span id="valor4">0</span>
                        </li>

                        <li>
                            <button id="sub5"></button>
                            precisão
                            <button id="add5"></button>
                            <span id="valor5">0</span>
                        </li>
                    </ul>
                </div>


                <div id="dois">
                    <label class="picture" for="picture_input">
                        <span></span>
                    </label>
                    <input type="file" name="picture_input" id="picture_input">
                </div>


            </div>
        </article>

    </main>

    <footer>&copy; 2023 Agradecimentos de Anthony Passinhos</footer>

    <script src="functions.js"></script>
</body>

</html>
