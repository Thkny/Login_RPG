<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Cadastro-RPG</title>
</head>

<body>
  <header>
    <h1>A INCREDIBLE RPG</h1>
  </header>

  <main>
    <section class="back-box">
      <section class="content">
        <h2>Cadastro</h2>
        <form>
          <label for="nome">Nome completo *</label>
          <div class="box1">
            <input type="text" name="nome" id="nome" placeholder="Nome" />
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" />
          </div>

          <div class="box2">
            <label for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000.00" />
          </div>
          <div class="box3">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com" />
            </div>
          </div>

          <div class="box4">
            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" id="endereço" placeholder="Rua" />
            <input type="text" name="endereço" id="endereço" placeholder="Complemento" />

            <div>
              <input type="text" name="endereço" id="endereço" placeholder="Cidade" />
              <input type="text" name="endereço" id="endereço" placeholder="Município" />
            </div>
            <input type="number" name="endereço" id="cep" placeholder="Cep: 000000-00" />
          </div>

          
          <div class="box_termo">
            <input class="input_box" name="checkbox" type="checkbox" value="termo"/>
            <p class="texto_box">Eu li, entendi e concordo com os <a href="./termos.html">Termos e Condições</a> do site</p>
          </div>
          
        </form>
      </section>
      <div class="butao">
        <a href="../index.html" class="voltar">Voltar</a>
        <a href="./concluido.html" class="enviar">Enviar</a>
      </div>
    </section>
  </main>

  <footer>&copy; 2023 Grupo Bem Paia</footer>
</body>

</html>
