<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Cadastro-RPG</title>
</head>

<body>
  <header>
    <h1>A INCREDIBLE RPG</h1>
  </header>

  <main>
    <section class="back-box">
      <section class="content">
        <h2>Cadastro</h2>
        <form>
          <label for="nome">Nome completo *</label>
          <div class="box1">
            <input type="text" name="nome" id="nome" placeholder="Nome" />
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" />
          </div>

          <div class="box2">
            <label for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000.00"/>
          </div>
          <div class="box3">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com"/>
            </div>
          </div>

          <div class="box4">
            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" id="endereço" placeholder="Rua" />
            <input type="text" name="endereço" id="endereço" placeholder="Complemento" />

            <div>
              <input type="text" name="endereço" id="endereço" placeholder="Cidade" />
              <input type="text" name="endereço" id="endereço" placeholder="Município" />
            </div>
            <input type="number" name="endereço" id="cep" placeholder="Cep: 000000-00" />
          </div>

          <div class="butao">
            <a href="./concluido.html">
              <button>
                <span class="enviar">Enviar</span>
              </button>
            </a>

            <a href="../index.html">
              <button>
                <span class="voltar">Voltar</span>
              </button>
            </a>

          </div>
        </form>
      </section>
    </section>

    <section class="back-box2">
      <section class="content2">
        <h2>Escolha sua classe</h2>
      </section>
    </section>
  </main>

  <footer>&copy; 2015 Grupo Bem Paia</footer>
</body>

</html>
